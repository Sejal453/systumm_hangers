        <!-- Login -->
        <div class="container-fluid " id="user-login" style="display: block;" >
            <div class="container">
                    <div class="col-lg-4 py-5" style="margin: auto;">
                        <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-4 wow zoomIn" >
                            <h2 class="text-white mb-3">User Login</h2>
                            <form id="login-form">
                                <div class="row g-3">   
                                    <div class="col-12 ">
                                        <input type="text" id="name" class="form-control border-0" placeholder="Username/Email" style="height: 35px;"  required>
                                    </div>
                                    <div class="col-12 ">
                                        <input type="password" required id="password" class="form-control border-0" placeholder="Password" style="height: 35px;"  required>
                                    </div>
                                 
                                    <div class="col-12">
                                        <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
                                    </div>
                                    <p style="color:white;">Don't have an account ? <a href="user_registration.html" style="color:white;" class="signup-link">Sign up</a></p>
                                </div>
                            </form>
                            <p><a href="#" style="color:black; text-decoration:underline" style="color:white;" onclick="toggleLogin()">Switch to Admin Login</a></p>
                        </div>
                    </div>
                </div>
        
        </div> 

         <!-- Admin -->
        <div class="container-fluid " id="admin-login" onsubmit="return loginAdmin()" style="display: none;" >
            <div class="container">
                    <div class="col-lg-4 py-5" style="margin: auto;">
                        <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-4 wow zoomIn" >

                            <h2 class="text-white mb-3">Admin Login</h2>
                            <form id="admin-form">
                                <div class="row g-3">   
                                    <div class="col-12 ">
                                        <input type="text" id="adminUsername" class="form-control border-0" placeholder="Username/Email" style="height: 35px;"  required>
                                    </div>
                                    <div class="col-12 ">
                                        <input type="password" required id="adminPassword" class="form-control border-0" placeholder="Password" style="height: 35px;"  required>
                                    </div>
                                 
                                    <div class="col-12">
                                        <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
                                    </div>
                                    <p style="color:white;">Don't have an account ? <a href="user_registration.html" style="color:white;" class="signup-link">Sign up</a></p>
                                </div>
                            </form>
                            <p><a href="#" style="color:black; text-decoration:underline" onclick="toggleLogin()">Switch to User Login</a></p>
                        </div>
                    </div>
                </div>
        
        </div>
        
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
          
            form.addEventListener("submit", function(event) {
              event.preventDefault();
              var name = document.getElementById("name").value;
              var password = document.getElementById("password").value;
  
              //stored data in local storage
              const userData = JSON.parse(localStorage.getItem(name))
        
            if (userData && userData.password === password) {
                alert("Login successsful.");
                window.location.href = 'employee_homepage.html';

            } else {
                alert("Login failed. Check your credentials.");
            }
            document.getElementById("login-form").reset();
            
            });
          });
          
          function loginAdmin() {
            // Admin login logic here
            var adminUsername = document.getElementById("adminUsername").value;
            var adminPassword = document.getElementById("adminPassword").value;

            if (adminUsername === "Admin" && adminPassword === "1234") {
                alert("Admin login successful!");
                document.getElementById("admin-form").reset();
                window.location.href = 'admin_homepage.html';

            } else {
               alert("Admin login failed!") ;
            }
          
            return false; // Prevent form submission
        }

        function toggleLogin() {
            var userLogin = document.getElementById("user-login");
            var adminLogin = document.getElementById("admin-login");

            // Toggle the visibility of user and admin login forms
            if (userLogin.style.display === "block") {
                userLogin.style.display = "none";
                adminLogin.style.display = "block";
            } else {
                userLogin.style.display = "block";
                adminLogin.style.display = "none";
            }

        }
    </script>
