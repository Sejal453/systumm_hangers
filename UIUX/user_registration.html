    <script>

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("registration-form");
          
            form.addEventListener("submit", function(event) {
              event.preventDefault();
              var name = document.getElementById("name").value;
              var email = document.getElementById("email").value;
              var username = document.getElementById("username").value;
              var confirm = document.getElementById("cpassword").value;
              var Password = document.getElementById("password").value;
              var selectOption = document.getElementById("selectOption").value;

              //Password should contain atleast one lowercase letter,one uppercase letter,atleast one digit 
              //and atleast one special character and a minimum length of 8 characters .
              const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!*_])[0-9a-zA-Z@#$%^&+=!*_]{8,}$/;
              
              //No field should be empty
              if (username === "" || password === ""||email === ""||name === ""||selectOption==="" ) {
                alert("Please fill all the required fields.");
              } 
              //Password pattern should match
              else if(passwordPattern.test(Password)==false){
                   alert("Invalid password. Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long.");
              }
              else if(Password !=confirm){
                alert("Confirm password should be same as password!");
              }
              else {
                alert("Your Registration is successful!");
              }
              //storing the name and password in local storage for login validation
              localStorage.setItem(name, JSON.stringify({ password: Password }));
              document.getElementById("registration-form").reset();
              
            });
          });
          
    </script>
